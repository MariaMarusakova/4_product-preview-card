<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:wght@500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="container">
    <div class="product-image">
      <img class="image"
        srcset="./product-preview-card-component-main/images/image-product-desktop.jpg 600w, ./product-preview-card-component-main/images/image-product-mobile.jpg 686w"
        src="./product-preview-card-component-main/images/image-product-desktop.jpg" alt="Chanel Parfum Image"
        sizes="(max-width: 600px) 686px, 300px">
    </div>
    <div class="product-info">
      <h3>Perfume</h1>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="prices">
          <div class="price-after">$149.99</div>
          <div class="price-before">$169.99</div>
        </div>
        <button><img src="./product-preview-card-component-main/images/icon-cart.svg" alt="Cart Icon">Add to Cart</button>
    </div>
  </div>
</body>

</html>
